<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<title>모바일 오버시 화면이동하기</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="mobile" class="clear"> 
  <div class="mobile_in">
    <h2>MOBILE</h2>
    <h3>Mobile Web Page</h3>
      
    <div class="mleft">
      <div class="frame"><img src="image/iphone.png" alt=""></div> <!--모바일 틀-->
      <div class="frame_in"><img src="image/iphone_detail.png" alt=""></div> <!--모바일위쪽 프레임-->

      <div class="wireframe">
        <ul>
          <li><a href="image/prototype1.jpg"><img src="image/wireframe1.png" alt="모바일 와이어프레임1"></a></li>
          <li><a href="image/prototype2.jpg"><img src="image/wireframe2.png" alt="모바일 와이어프레임2"></a></li>
          <li><a href="image/prototype3.jpg"><img src="image/wireframe3.png" alt="모바일 와이어프레임3"></a></li>
          <li><a href="image/prototype4.jpg"><img src="image/wireframe4.png" alt="모바일 와이어프레임4"></a></li>
          <li><a href="image/prototype5.jpg"><img src="image/wireframe5.png" alt="모바일 와이어프레임5"></a></li>
          <li><a href="image/prototype6.jpg"><img src="image/wireframe6.png" alt="모바일 와이어프레임6"></a></li>
          <li><a href="image/prototype7.jpg"><img src="image/wireframe7.png" alt="모바일 와이어프레임7"></a></li>
          <li><a href="image/prototype8.jpg"><img src="image/wireframe8.png" alt="모바일 와이어프레임8"></a></li>
        </ul>
      </div>
    </div> 
    <div class="mright">
      <div class="rtext_box">
        <ul>
          <li class="rtitle">TOOL</li>
          <li class="rtext">
            <img src="image/ps.png" alt="photoshop">
            <img src="image/ai.png" alt="illust">
            <img src="image/html.png" alt="html">
            <img src="image/css.png" alt="css">
            <img src="image/jquery.png" alt="jquery">
          </li>
          <li class="rtitle">WORK</li>
          <li class="rtext">웹기획 &amp; 디자인 &amp; 퍼블리싱 <br>100% Personal Work</li>
          <li class="rtitle">PAGE</li>
          <li class="rtext">Mobile Main-1page / Sub-4page</li>
          <li class="rtitle">COLOR</li>
          <li><span class="color1"></span><span class="color2"></span><span class="color3"></span></li>
        </ul>
      </div>
      <div class="rbtn">
        <ul class="clear">
          <li><a href="http://www.webd.kr" target="_blank">Mobile View</a></li>
          <li><a href="#">Detail View</a></li>
        </ul>	
      </div>
    </div>
  </div>
</div>  


<!-- Script Source -->
<script src="jquery-3.6.3.min.js"></script>
<script src="jquery-ui-1.10.4.custom.min.js"></script>
<script src="index.js"></script>

</body>
</html>
